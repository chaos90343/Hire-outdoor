    <script>
        $(document).ready(function () {
            function showDiv(divId) {
                var div = $("#" + divId);
                var paragraphs = $("h1");

                // 隱藏所有div
                $("div[id^='div']").hide();

                // 顯示指定的div
                div.show();

                // 移除所有p標籤的active
                paragraphs.removeClass("active");

                // 添加active到被點擊的p標籤
                var clickedParagraph = $("h1[data-target='" + divId + "']");
                clickedParagraph.addClass("active");
            }

            // 初始化，顯示初始狀態下的div1
            showDiv('div1');

            // 點擊p標籤時觸發事件
            $("h1").click(function () {
                var targetDiv = $(this).attr("data-target");
                showDiv(targetDiv);
            });
        });

        function showConfirmation(button1) {
            event.preventDefault(); // 阻止表单的默认提交行为

            var result = confirm("確定要取消嗎?");

            if (result) {
                // 显示 "已取消" 的提示框
                alert("已取消");
            }
        }
