<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速上架</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.css"
      integrity="sha512-lp6wLpq/o3UVdgb9txVgXUTsvs0Fj1YfelAbza2Kl/aQHbNnfTYPMLiQRvy3i+3IigMby34mtcvcrh31U50nRw=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/css.css" />
  </head>
  <body>
    <!-- 之後會引用nav 靜態網頁 -->

    <div class="col-12 pt-5 container">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        class="col-12 row flex-wrap borderclass pt-5 pb-5"
      >
      <div class="subTitle col-12 text-center pb-5">商品上架</div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">商品名稱:</div>
          <input class="ms-3 col-6" type="text" id="商品名稱" />
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">租金/天:</div>
          <input class="ms-3 col-6" type="text" id="租金/天" />
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">押金:</div>
          <input class="ms-3 col-6" type="text" id="押金" />
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">照片:</div>
          <input class="ms-3 col-6" type="file" id="照片" />
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">商品分類:</div>
          <select class="ms-3 col-1" id="商品分類">
            <option value="1">1</option>
            <option value="1">1</option>
            <option value="1">1</option>
          </select>
          <select class="ms-3 col-1" id="商品分類">
            <option value="2">2</option>
            <option value="2">2</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">配件(非必填):</div>
          <input class="ms-3 col-6" type="text" id="配件(非必填)" />
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">地點:</div>
          <select class="ms-3 col-1" id="商品分類">
            <option value="1">1</option>
            <option value="1">1</option>
            <option value="1">1</option>
          </select>
          <select class="ms-3 col-1" id="商品分類">
            <option value="2">2</option>
            <option value="2">2</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="col-12 d-flex ps-5 ms-5 p-3">
          <div class="col-2">商品描述:</div>
          <input class="ms-3 col-6" type="text" style="height: 300px;" id="商品描述" />
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <input type="checkbox" id="agree" class="img40"><label for="agree">同意注意事項</label><a href=""><div class="ms-5 rounded-2 ps-2 pe-2 pt-1 pb-1  bg-info">網站政策</div></a>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <a href=""><div class="ms-5 rounded-2 ps-2 pe-2 pt-1 pb-1  bg-info">上架</div></a>
        </div>
      </form>
    </div>
  </body>
</html>
