<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收藏</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-grid.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/product.css">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>


  <!-- 分頁 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/jquery.simplePagination.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/simplePagination.css">

  <style>
    .downtog {
      display: flex;
    }

    .dropdown button {
      position: relative;
      width: 200px;
      height: 50px;
      /* border: none; */
      font-size: 2rem;
      background-color: white;
    }

    .dropdown-content {
      position: absolute;
      top: 50;
      margin-top: 5px;
      height: 200px;
      width: 400px;
      border: 1px solid gainsboro;
      background-color: white;
    }

    .dropdown{
      margin-right: 30px;
      font-size: 1.75rem;
    }
    p{
      font-size: 2rem;
    }
  </style>
</head>

<body>

 
  <div class="navbar"></div>
  <div class="container member-pd">
     <p>收藏</p>
    <div class="downtog">
      <div id="dropdown1" class="dropdown">
        <button class="dropdown-btn">分類</button>
        <form class="dropdown-content" action="">
          <input type="checkbox">登山用品
          <input type="checkbox">潛水用品
          <input type="checkbox">自行車用品
          <input type="checkbox">露營

        </form>
      </div>
    
      <div id="dropdown3" class="dropdown">
        <button class="dropdown-btn">狀態</button>
        <form class="dropdown-content" action="">
         <input type="checkbox">可租借
         <input type="checkbox">無法租借

        </form>
      </div>

      <div id="dropdown2" class="dropdown">
        <button class="dropdown-btn">價格區間</button>
        <div class="dropdown-content">
          <label>價格區間</label>
          <label>重選</label><br>
          <label>最低價格：</label>
          <input type="number" id="min_price" placeholder="最低價格" /><br />
          <label>最高價格：</label>
          <input type="number" id="max_price" placeholder="最高價格" />
        </div>
      </div>
    </div>
    
    <div class="product ">
      <div class="rental">
        <div class="rental-body">
          <div class="row rental-goods" id="list-wrapper">
            <div class="col-md-4 rental-goods-group list-item">
              <div class="card">
                <div class="card-img">
                  <img src="https://gcs.rimg.com.tw/g4/8f4/345/foxuyirte/1/52/b3/22323890303667_734_m.jpg"
                    class="card-img-top" alt="Product 1">
                </div>
                <div class="card-body">
                  <h4 class="card-title">SUP槳板 站立式充氣漿板</h4>
                  <p class="card-text">$400/日</p>
                  <div class="card-text2">
                    <span>台中市</span>
                    <span>南屯區</span>
                    <span></span>
                    <span>可出租</span>
                  </div>
                </div>
              </div>
            </div>




          </div>
          <div id="pagination-container"></div>

        </div>
      </div>
    </div>
  </div>


  <script src="../js/product-good.js">


  </script>
</body>

</html>
